name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
#    - name: Publish
#      uses: brandedoutcast/publish-nuget@v2.5.2
#      with:
#        PROJECT_FILE_PATH: Netfilter\Netfilter.vbproj
#        NUGET_KEY: ${{secrets.NUGET_API_KEY}} 
    - name: build for windows
      run: 
        dotnet build
        Compress-Archive -Path "D:\a\Netfilter\NetFilter\bin\Debug\net5.0-windows" -DestinationPath ("D:\a\buildres.zip")
    - name: Archive build result
      uses: actions/upload-artifact@v2
      with:
        name: build-result
        path: D:\a\buildres.zip
